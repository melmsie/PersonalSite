<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    <script src="js/typed.js"></script>
</head>

<body>
    <nav class="navbar navbar-toggleable-md fixed-top navbar-light bg-faded">

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <a class="navbar-brand" href="#home">Logo Will be Here</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto pr">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="top-part pt-5 mb-5 " id="home">
        <div class="hero-image"></div>
        <div class="container fixes">
            <div class="row">
                <div class="col-sm-12 transbox text-center">
                    <h2 class="fixes">
                        <span class="highlight">Austin is a <a href="" class="typewrite" data-period="2000" data-type='[ "Web Developer", "Web Designer", "Web Enthusiast", "Web Creator", "Web Host" ]'>
                <span class="wrap"></span>
                        </a>
                        </span>
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js " integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js " integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js " integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn " crossorigin="anonymous "></script>
    <script>
        function checkScroll() {
            var startY = $('.navbar').height() * 2; //The point where the navbar changes in px

            if ($(window).scrollTop() > startY) {
                $('.navbar').addClass("scrolled ");
            } else {
                $('.navbar').removeClass("scrolled ");
            }
        }

        if ($('.navbar').length > 0) {
            $(window).on("scroll load resize ", function() {
                checkScroll();
            });
        }
    </script>
</body>

</html>
